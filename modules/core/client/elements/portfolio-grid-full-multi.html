<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Portfolio Grid Full Multi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-Equiv="Cache-Control" Content="cache">
    <meta http-Equiv="Pragma" Content="cache">
    <meta http-Equiv="Expires" Content="1000">

    <!-- Loading Bootstrap Styles -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Elements Styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Loading Magnific-Popup Styles -->
    <link href="css/magnific-popup.css" rel="stylesheet">

    <!-- Loading Font Styles -->
    <link href="css/iconfont-style.css" rel="stylesheet">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="scripts/html5shiv.js"></script>
      <script src="scripts/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div id="wrap">

        <!-- PORTFOLIO GRID FULL MULTI BLOCK -->
        <section id="portfolio-grid-full-multi" class="portfolio-block text-center zero-bottom zero-top no-sep bg-color1">
            <div class="container-fluid">
                <ul class="portfolio-list">
                    <li>
                        <a href="./images/screens/photo1.jpg" title="Description"><span class="editContent">Screen 1</span><img src="images/screens/photo1.jpg" alt=""/></a>
                    </li>
                    <li>
                        <a href="./images/screens/photo2.jpg" title="Description"><span class="editContent">Screen 2</span><img src="images/screens/photo2.jpg" alt=""/></a>
                    </li>
                    <li>
                        <a href="./images/screens/photo3.jpg" title="Description"><span class="editContent">Screen 3</span><img src="images/screens/photo3.jpg" alt=""/></a>
                    </li>

                    <li>
                        <a href="./images/screens/photo4.jpg" title="Description"><span class="editContent">Screen 4</span><img src="images/screens/photo4.jpg" alt=""/></a>
                    </li>
                    <li>
                        <a href="./images/screens/photo5.jpg" title="Description"><span class="editContent">Screen 5</span><img src="images/screens/photo5.jpg" alt=""/></a>
                    </li>
                    <li>
                        <a href="https://vimeo.com/8955068" class="mfp-iframe" title="Description"><span class="icon icon-control-play"></span><span class="editContent">Video Item</span><img src="images/screens/photo6.jpg" alt=""/></a>
                    </li>
                    <li>
                        <a href="./images/screens/photo7.jpg" title="Description"><span class="editContent">Screen 7</span><img src="images/screens/photo7.jpg" alt=""/></a>
                    </li>
                    <li>
                        <a href="https://maps.google.com/maps?q=221B+Baker+Street,+London,+United+Kingdom&hl=en&t=v&hnear=221B+Baker+St,+London+NW1+6XE,+United+Kingdom" class="mfp-iframe" title="Description"><span class="icon  icon-pointer"></span><span class="editContent">Location Item</span><img src="images/screens/map.jpg" alt=""/></a>
                    </li>
                </ul>
            </div>
        </section>

    </div>
    <!-- /#wrap -->


    <!-- JavaScript -->
    <script src="scripts/jquery-1.11.2.min.js"></script>
    <script src="scripts/jquery.magnific-popup.min.js"></script>
    <script class="script-reload">

	    function createPortfolio() {
		    $('.portfolio-list li').magnificPopup({
			    delegate: 'a:not(.btn, .link-item)',
			    type: 'image',
			    gallery: {
				    enabled: true
			    }
		    });
	    }

		    $(window).load(function () {
			    "use strict";
			    createPortfolio();
		    });

		document.addEventListener('reload-script',function(){
			createPortfolio();
		});
		
	</script>

</body>

</html>
