<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Benefits Line</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <!-- Loading Bootstrap Styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
	
    <!-- Loading Elements Styles -->   
    <link href="css/style.css" rel="stylesheet">
	   
    <!-- Loading Font Styles -->
    <link href="css/iconfont-style.css" rel="stylesheet">
	

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="scripts/html5shiv.js"></script>
      <script src="scripts/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="wrap">
    
    	<!-- BENEFITS LINE BLOCK -->
		<section id="benefits-line" class="bg-color3 half-padding pattern-bg"  style="background-image: url(images/pattern-bg4.jpg);">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<ul class="item-list-left">
							<li>
								<i class="icon icon-call-in"></i>
								<p>Have a question?</p>
                                <h3 class="sep-zero-bottom">+732-555-1234</h3>
							</li>
							
						</ul>
					</div>
					<div class="col-sm-4">
						<ul class="item-list-left">
							<li>
								<i class="icon icon-clock"></i>
                                <p>Our work hours (Mon-Sun):</p>
								<h3 class="sep-zero-bottom">10:00 - 18:00</h3>
							</li>
							
						</ul>
					</div>
					<div class="col-sm-4">
						<ul class="item-list-left">
							<li>
								<i class="icon icon-envelope-open"></i>
                                <p>Order the service by mail:</p>
								<h3 class="sep-zero-bottom">info@company.com</h3>
							</li>
							
						</ul>
					</div>
				</div>
			</div>
		</section>
    
    </div><!-- /#wrap -->

</body>
</html>
