<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Intro Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <!-- Loading Bootstrap Styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Loading Elements Styles -->   
    <link href="css/style.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">    
    <!-- Loading Font Styles -->
    <link href="css/iconfont-style.css" rel="stylesheet">
	

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="scripts/html5shiv.js"></script>
      <script src="scripts/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="wrap">

    <!-- INTRO COUNTDOWN BLOCK -->
    <header id="intro-countdown" class="cover-bg no-sep text-center bg-color1 dark-bg" style="background-image:url(images/bg41.jpg)">
        <div class="container">		
            <div class="row">
                <div class="col-md-12">
                    <img class="sep-bottom" src="images/icon.png" alt="" height="120" width="120">  
                    <h2 class="sep-bottom big-title">Coming Soon</h2>
                    <div>
                        <div class="countdown">
                            <div>
                                <div class="days">01</div>
                                <em class="textDays">DAYS</em>
                            </div>
                            <div>
                                <div class="hours">01</div>
                                <em class="textHours">HOURS</em>
                            </div>
                            <div>
                                <div class="minutes">01</div>
                                <em class="textMinutes">MINUTES</em>
                            </div>
                            <div>
                                <div class="seconds">01</div>
                                <em class="textSeconds">SECONDS</em>
                            </div>
                        </div>
                    </div>
                    <p class="desc-text">We're currently working on creating something fantastic. We'll be here soon.</p>
                </div>
            </div>
        </div>
    </header>
    
    </div><!-- /#wrap -->
    
    
    <!-- JavaScript --> 
	<script src="scripts/jquery-1.11.2.min.js"></script> 
    <script src="scripts/jquery.jCounter-0.1.4.js"></script>
	<script>
		$(".countdown").jCounter({
			date: "14 february 2016 12:00:00", // Deadline date
			timezone: "Europe/Bucharest",
			format: "dd:hh:mm:ss",
			twoDigits: 'on',
			fallback: function() {console.log("count finished!")}
    	});
    </script>
    

</body>
</html>
