<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Footer 2 Column Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <!-- Loading Bootstrap Styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
	
    <!-- Loading Elements Styles -->   
    <link href="css/style.css" rel="stylesheet"> 
	
    <!-- Loading Font Styles -->
    <link href="css/iconfont-style.css" rel="stylesheet">
	

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="scripts/html5shiv.js"></script>
      <script src="scripts/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="wrap">
    
		<!-- FOOTER SHARE -->
		<footer id="footer-share" class="bg-color3">
			<div class="container"> 
				<div class="row">
					<div class="col-md-6 col-md-push-6 text-right">
						<ul class="share-list">
                            <li>
                                <a href="#" class="goodshare" data-type="fb"><i class="icon icon-facebook2"></i><span class="editContent">Share</span><span data-counter="fb"></span></a>
                            </li>
                            <li>
                                <a href="#" class="goodshare" data-type="tw"><i class="icon icon-twitter2"></i><span class="editContent">Tweet</span><span data-counter="tw"></span></a>
                            </li>
                            <li>
                                <a href="#" class="goodshare" data-type="gp"><i class="icon icon-googleplus2"></i><span class="editContent">Share</span><span data-counter="gp"></span></a>
                            </li>
                            <li>
                                <a href="#" class="goodshare" data-type="li"><i class="icon icon-linkedin2"></i><span class="editContent">Share</span><span data-counter="li"></span></a>
                            </li>
                        </ul>
					</div>
					<div class="col-md-6 col-md-pull-6">
						<img class="logo" src="images/footer-logo.png" alt=""/>
						<span class="editContent">&copy; 2015 Select<br>Designed by <a href="http://multifour.com/" target="_blank">Multifour.com</a></span>
					</div>
				</div>
			</div>
		</footer>
    
    </div><!-- /#wrap -->
    
    <script src="scripts/jquery-1.11.2.min.js"></script>
    <script src="scripts/goodshare.min.js"></script>

</body>
</html>
